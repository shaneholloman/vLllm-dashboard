<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Data Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        table.data {
            width: 100%;
            border-collapse: collapse;
        }
        table.data, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Excel Data</h1>
    <!-- The tables variable is passed from Flask and rendered here -->
    {{ tables|safe }}
</body>
</html>
